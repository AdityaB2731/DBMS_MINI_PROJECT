<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Book a Ticket</h1>
        <form method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label class="form-label">Passenger Name</label>
                <input type="text" name="passengerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Train Name</label>
                <input type="text" name="trainName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Source</label>
                <input type="text" name="source" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" name="destination" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Book Ticket</button>
                <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
