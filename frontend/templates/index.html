<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">All Bookings</h1>
        <div class="mb-3 text-center">
            <a href="/book" class="btn btn-primary">Book Ticket</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Passenger</th>
                    <th>Train</th>
                    <th>Source</th>
                    <th>Destination</th>
                </tr>
            </thead>
            <tbody>
                {% if bookings %}
                    {% for b in bookings %}
                    <tr>
                        <td>{{b.id}}</td>
                        <td>{{b.passengerName}}</td>
                        <td>{{b.trainName}}</td>
                        <td>{{b.source}}</td>
                        <td>{{b.destination}}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center">No bookings yet.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
